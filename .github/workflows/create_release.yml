name: release-new-version
run-name: Release a new version of Nixlper
on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Enter tag name'
        required: true
      release_description:
        description: 'Enter release description'
        required: true
        default: |
          This release includes:
          - Feature 1
          - Feature 2
          ...
          - Feature n
jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Install dos2unix
        run: sudo apt-get update && sudo apt-get install -y dos2unix
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Make build script executable
        run: chmod +x ./build.sh 
      - name: Test build package
        run: ./build.sh
      - name: Create tag
        run: |
          git tag ${{ github.event.inputs.tag_name }}
          git push origin ${{ github.event.inputs.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
      - name: Build package
        run: ./build.sh
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          release_name: ${{ github.event.inputs.tag_name }}
          body: ${{ github.event.inputs.release_description }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/distributions/nixlper-${{ github.event.inputs.tag_name }}.tar
          asset_name: nixlper-${{ github.event.inputs.tag_name }}.tar
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
